<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the page title -->
    <title>Group Project</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Specifies the document mode for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="./reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Set the Favicon  -->
    <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
    
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Play Tic, Tac, Toe</h1>
    </header>
    <main>
     <section id="player-config-screen">
        <aside class="modal" id="config-overlay">
            <h2>Choose your name</h2>
            <form>
                <div class="form-control">
                    <label for="playername">Player name</label>
                    <input type="text" name="playername" id="playername" required>
                </div>
                <p id="config-errors"></p>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>
        <section id="game-config">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <P class="player-symbol">X</P>
                        <button class="btn btn-alt" id="edit-p1-btn" data-playerid="1">Edit</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <P class="player-symbol">O</P>
                        <button class="btn btn-alt" id="edit-p2-btn" data-playerid="2">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn" id="start-game-btn">Start New Game</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h2>You Won! <span id="winner-name">PLAYER NAME</span></h2>
                <p>Click "Start New Game" above, to start a new game!</p>
            </article>
  
  
  
  
            <p id="white-p">It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li data-col="1" data-row="1"></li>
                <li data-col="2" data-row="1"></li>
                <li data-col="3" data-row="1"></li>
  
  
  
  
                <li data-col="1" data-row="2"></li>
                <li data-col="2" data-row="2"></li>
                <li data-col="3" data-row="2"></li>
  
  
  
  
                <li data-col="1" data-row="3"></li>
                <li data-col="2" data-row="3"></li>
                <li data-col="3" data-row="3"></li>
            </ol>
        </section>
        <section id="scoreboard">
            <h2>Scoreboard</h2>
            <div id="player-1-score">
                <h3>Player 1 (X) - Wins: <span id="player1-wins">0</span></h3>
            </div>
            <div id="player-2-score">
                <h3>Player 2 (O) - Wins: <span id="player2-wins">0</span></h3>
            </div>
         

            <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
        </section>
       



    <!-- 

      ADD YOUR GROUP PROJECT CODE

      YOU MAY REMOVE THE BOILERPLATE CODE BELOW

    -->
     <!--CITATION: Youtube Video-->

    <!-- This is where we add our awesome JavaScript code -->
    <script src="./script.js"></script>
  </body>
</html>
